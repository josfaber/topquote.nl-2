<blockquote>
    <div class="sayer">
        <a href="{{ quote.sayer_link }}">{{ quote.sayer }}</a>
    </div>
    <div class="quote">
        {% if not is_single_quote %}<a href="{{ quote.link }}">{% endif %}
        {{ quote.quote }}
        {% if not is_single_quote %}</a>{% endif %}
    </div>
    <div class="meta">
        <div><span class="icon-clock"></span> {{ quote.ago }}</div>
        <div><span class="icon-pencil"></span> <a href="{{ quote.submitter_link }}">{{ quote.submitter }}</a></div>
        <div class="like-container">
            <span class="icon-heart1 quote-btn-like" data-id="{{ quote.id }}"></span> <span id="q{{ quote.id }}-likes">{{ quote.likes }}</span>
            <div id="q{{ quote.id }}-anim" class="anim">
                <span class="heart"><span class="icon icon-heart1"></span></span>
                <span class="heart"><span class="icon icon-heart1"></span></span>
                <span class="heart"><span class="icon icon-heart1"></span></span>
            </div>
        </div>

        <span data-url="{{ quote.link }}" class="icon-share quote-btn-share"></span>
        <span class="icon-price-tags"></span>{{ quote.tags_links|raw }}
        <a href="{{constant('SERVICE_URL')}}/img/{{ quote.id }}" target="_blank" rel="noopener" class="icon-photo"></a>
        <a href="{{constant('SERVICE_URL')}}/poster/{{ quote.id }}" target="_blank" rel="noopener" class="icon-file-text"></a>
    </div>
</blockquote>
